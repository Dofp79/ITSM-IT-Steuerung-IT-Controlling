<!-- includes/header.html -->
<!-- ======================================================================
     GLOBALER HEADER (Include)
     ----------------------------------------------------------------------
     Zweck
     - Sticky Header mit Desktop-Navigation
     - Mobiles Off-Canvas-Menü (links einschiebend, wie CiberCuba)
     - A11y: sauberes Rollen-/ARIA-Setup, ESC/Overlay schließt, Fokus-Return
     - Keine Inline-Styles/-Scripts: Styling in assets/css/global.css,
       Verhalten in assets/js/site.js (bereits vorhanden).
     ----------------------------------------------------------------------
     WICHTIG
     - Dieses Snippet wird von site.js in <header id="site-header"> injiziert.
     - Bitte KEINEN zweiten Header im Seiten-HTML anlegen.
     - site.js erwartet:
         • #primary-nav[data-collapsible]     (für Burger/Collapsible)
         • .nav-toggle                        (Burger-Button)
         • .nav-list a[...]                   (für aktiven Link)
         • [data-offcanvas] + Trigger/Close   (Off-Canvas Steuerung)
     ====================================================================== -->

<header class="site-header sticky" role="banner">
  <!-- (A) dünne Markenleiste (optional; Farbe in :root --brand-red) -->
  <div class="brand-bar" aria-hidden="true"></div>

  <!-- (B) Kopfzeile: Logo • Desktop-Navi • Burger -->
  <div class="container nav-container">
    <!-- Logo → Startseite. Bildregeln (max-height etc.) liegen in global.css -->
    <a class="nav-logo" href="index.html" aria-label="Startseite">
      <img
        src="assets/DoniLogo_1.0.0.png"
        alt="Logo Doniman F. Peña Parra">
    </a>

    <!-- Desktop-Navigation (>= 960px sichtbar) -->
    <!-- HINWEIS: .nav-list bleibt für active-link-Markierung durch site.js -->
    <nav id="primary-nav" class="nav-main" aria-label="Hauptnavigation" data-collapsible>
      <ul class="nav-list">
        <li><a href="index.html">Start</a></li>
        <li><a href="ueber-mich.html">Über mich</a></li>
        <li><a href="projekte.html">Projekte</a></li>
        <li><a href="prozessmodellierung.html">Prozessmodellierung</a></li>
        <li><a href="rz-architektur.html">Rechenzentrumsstruktur</a></li>
      </ul>
    </nav>

    <!-- Burger (nur < 960px sichtbar). site.js liest aria-expanded & toggelt. -->
    <button
      class="nav-toggle"
      type="button"
      aria-controls="mobileMenu"
      aria-expanded="false"
      data-offcanvas-trigger>
      <span class="visually-hidden">Menü öffnen</span>
      <!-- 3 Balken; reine Deko → aria-hidden -->
      <span class="nav-toggle__bars" aria-hidden="true"></span>
    </button>
  </div>

  <!-- (C) Off-Canvas-Menü (mobil) ------------------------------------------------
       • role="dialog" + aria-modal="true"    → Screenreader verstehen „Modal“
       • aria-hidden="true" (geschlossen)     → wird durch JS umgeschaltet
       • tabindex="-1"                        → Fokus beim Öffnen hierhin
       • data-offcanvas*                      → JS-Hooks (site.js)
       ----------------------------------------------------------------------- -->
  <aside
    id="mobileMenu"
    class="offcanvas"
    role="dialog"
    aria-modal="true"
    aria-labelledby="mobileMenuTitle"
    aria-hidden="true"
    tabindex="-1"
    data-offcanvas>
    <!-- Overlay: Klick schließt (site.js hört auf [data-offcanvas-close]) -->
    <div class="offcanvas__overlay" data-offcanvas-close aria-hidden="true" tabindex="-1"></div>

    <!-- Panel: schiebt von links ein -->
    <div class="offcanvas__panel" role="document">
      <div class="offcanvas__head">
        <h2 id="mobileMenuTitle" class="offcanvas__title">Menü</h2>
        <button
          class="offcanvas__close"
          type="button"
          data-offcanvas-close
          aria-label="Menü schließen">×</button>
      </div>

      <!-- Große, gut tappbare Liste. Klasse nav-list für active-Markierung. -->
      <nav class="offcanvas__nav" aria-label="Mobile Navigation">
        <ul class="offcanvas__list nav-list">
          <li><a href="index.html">Start</a></li>
          <li><a href="ueber-mich.html">Über mich</a></li>
          <li><a href="projekte.html">Projekte</a></li>
          <li><a href="prozessmodellierung.html">Prozessmodellierung</a></li>
          <li><a href="rz-architektur.html">Rechenzentrumsstruktur</a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- (D) <noscript>-Fallback: einfache, horizontale Navi ohne JS -------------
       Wird nur angezeigt, wenn JS deaktiviert ist. Styles kommen aus global.css.
       ----------------------------------------------------------------------- -->
  <noscript>
    <div class="container nav-container">
      <nav class="nav-main" aria-label="Hauptnavigation (Fallback)">
        <ul class="nav-list">
          <li><a href="index.html">Start</a></li>
          <li><a href="ueber-mich.html">Über mich</a></li>
          <li><a href="projekte.html">Projekte</a></li>
          <li><a href="prozessmodellierung.html">Prozessmodellierung</a></li>
          <li><a href="rz-architektur.html">Rechenzentrumsstruktur</a></li>
        </ul>
      </nav>
    </div>
  </noscript>
</header>
