<!-- includes/header.html -->
<!-- ============================================================================
     GLOBALER HEADER mit HORIZONTALEM MENÜ (Sticky)
     - Wird dynamisch via site.js in <div id="site-header"> eingebunden
     - Ersetzt die frühere Version mit Burger-Menü und Offcanvas-Drawer
     - Mobile-kompatibel (flex-wrap)
     ============================================================================ -->

<header class="site-header sticky" role="banner">
  <!-- ==========================================
       HAUPTCONTAINER (zentriert + max-width)
       Enthält Logo + Navigation nebeneinander
       ========================================== -->
  <div class="container nav-container">

    <!-- ==========================================
         (A) LOGO (LINK ZUR STARTSEITE)
         - aria-label für Screenreader
         - Logo-Grafik → kontrollierte Höhe via CSS
         ========================================== -->
    <a class="nav-logo" href="index.html" aria-label="Startseite">
      <img src="assets/DoniLogo_1.0.0.png" alt="Logo Doniman F. Peña Parra">
    </a>

    <!-- ==========================================
         (B) NAVIGATION
         - ul > li > a Struktur: semantisch korrekt
         - aria-label: Zugänglichkeit für Screenreader
         - Alle Links zeigen auf Unterseiten
         ========================================== -->
    <nav class="nav-main" role="navigation" aria-label="Hauptnavigation">
      <ul class="nav-list">
        <li><a href="index.html">Start</a></li>
        <li><a href="ueber-mich.html">Über mich</a></li>
        <li><a href="projekte.html">Projekte</a></li>
        <li><a href="prozessmodellierung.html">Prozessmodellierung</a></li>
        <li><a href="rz-architektur.html">Rechenzentrumsstruktur</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- ============================================================================
     LOKALES STYLEBLOCK – KANN optional in global.css ausgelagert werden
     ============================================================================
-->
<style>
  /* =============================
     (1) STICKY HEADER
     - bleibt am oberen Rand beim Scrollen
     - z-index für Überlagerung über Content
     ============================= */
  .sticky {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05); /* weiche Schattenkante */
  }

  /* =============================
     (2) FLEX-CONTAINER für Logo + Navigation
     ============================= */
  .nav-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 24px;
    max-width: 1200px;
    margin-inline: auto; /* zentriert */
  }

  /* =============================
     (3) LOGO-GESTALTUNG
     ============================= */
  .nav-logo img {
    height: 50px;
    width: auto;
  }

  /* =============================
     (4) NAVIGATIONSLISTE (ul)
     ============================= */
  .nav-list {
    display: flex;
    gap: 24px;         /* Abstand zwischen Menüpunkten */
    list-style: none;  /* entfernt Bullet-Points */
    margin: 0;
    padding: 0;
  }

  /* =============================
     (5) LINKSTYLING
     - Schrift, Hover-Effekt, aktive Seite
     ============================= */
  .nav-list a {
    text-decoration: none;
    font-weight: 600;
    color: #0F4391; /* Markenfarbe */
    padding: 8px 12px;
    border-radius: 6px;
    transition: background-color 0.2s ease;
  }

  /* Hover-Zustand & aktive Seite */
  .nav-list a:hover,
  .nav-list a[aria-current="page"] {
    background-color: #e7effc;
  }

  /* =============================
     (6) RESPONSIVES VERHALTEN
     - bei schmalen Displays (Tablet/Mobile)
     - Wrap & kleinere Gaps
     ============================= */
  @media (max-width: 768px) {
    .nav-list {
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
  }
</style>
