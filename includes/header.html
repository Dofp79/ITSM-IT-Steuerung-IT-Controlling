<!-- includes/header.html -->
<!-- ======================================================================
     GLOBALER HEADER (Include)
     ----------------------------------------------------------------------
     Zweck
     - Sticky Header mit Desktop-Navigation
     - Mobiles Off-Canvas-Menü (links einschiebend, wie CiberCuba)
     - A11y: ARIA korrekt, ESC/Overlay schließt, Fokus-Return
     Architektur
     - Dieses Snippet wird via site.js in <header id="site-header"> eingefügt.
     - KEIN <link rel="stylesheet"> hier drin! (Styles gehören in <head>)
     - site.js erwartet:
         • #primary-nav[data-collapsible]  (für Burger/Collapsible)
         • .nav-toggle                     (Burger-Button)
         • .nav-list a[...]                (aktive Links markieren)
         • [data-offcanvas]*               (Off-Canvas Steuerung)
     ====================================================================== -->
<header class="site-header sticky" role="banner">
  <!-- (A) dünne Markenleiste (optional; Farbe: --brand-red) -->
  <div class="brand-bar" aria-hidden="true"></div>

  <!-- (B) Kopfzeile: Logo • Desktop-Navi • Burger -->
  <div class="container nav-container">
    <!-- Logo → Startseite. Bild-Constraints (max-height etc.) in global.css -->
    <a class="nav-logo" href="index.html" aria-label="Startseite">
      <img src="assets/DoniLogo_1.0.0.png" alt="Logo Doniman F. Peña Parra">
    </a>

    <!-- Desktop-Navigation (>= 960px sichtbar)
         HINWEIS: .nav-list bleibt, damit site.js active-link setzen kann -->
    <nav id="primary-nav" class="nav-main" aria-label="Hauptnavigation" data-collapsible>
      <ul class="nav-list">
        <li><a href="index.html">Start</a></li>
        <li><a href="ueber-mich.html">Über mich</a></li>
        <li><a href="projekte.html">Projekte</a></li>
        <li><a href="prozessmodellierung.html">Prozessmodellierung</a></li>
        <li><a href="rz-architektur.html">Rechenzentrumsstruktur</a></li>
      </ul>
    </nav>

    <!-- Burger (nur < 960px sichtbar). site.js toggelt aria-expanded und Panel -->
    <button
      class="nav-toggle"
      type="button"
      aria-controls="mobileMenu"
      aria-expanded="false"
      data-offcanvas-trigger>
      <span class="visually-hidden">Menü öffnen</span>
      <span class="nav-toggle__bars" aria-hidden="true"></span>
    </button>
  </div>

  <!-- (C) Off-Canvas-Menü (mobil)
       role="dialog" + aria-modal → Screenreader „Modal“
       aria-hidden="true"         → wird via JS gesetzt/entfernt
       tabindex="-1"              → Fokusziel beim Öffnen
       data-offcanvas*            → JS-Hooks -->
  <aside
    id="mobileMenu"
    class="offcanvas"
    role="dialog"
    aria-modal="true"
    aria-labelledby="mobileMenuTitle"
    aria-hidden="true"
    tabindex="-1"
    data-offcanvas>
    <!-- Overlay: Klick schließt -->
    <div class="offcanvas__overlay" data-offcanvas-close aria-hidden="true" tabindex="-1"></div>

    <!-- Panel: schiebt von links ein; Hintergrundfarbe = --offcanvas-bg -->
    <div class="offcanvas__panel" role="document">
      <div class="offcanvas__head">
        <h2 id="mobileMenuTitle" class="offcanvas__title">Menü</h2>
        <button
          class="offcanvas__close"
          type="button"
          data-offcanvas-close
          aria-label="Menü schließen">×</button>
      </div>

      <!-- Große, gut tappbare Liste. .nav-list wichtig für active-Markierung.
           CSS erzwingt hier vertikale Liste, unabhängig von Desktop-Flex. -->
      <nav class="offcanvas__nav" aria-label="Mobile Navigation">
        <ul class="offcanvas__list nav-list">
          <li><a href="index.html">Start</a></li>
          <li><a href="ueber-mich.html">Über mich</a></li>
          <li><a href="projekte.html">Projekte</a></li>
          <li><a href="prozessmodellierung.html">Prozessmodellierung</a></li>
          <li><a href="rz-architektur.html">Rechenzentrumsstruktur</a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- (D) <noscript>-Fallback: einfache Navigation, wenn JS aus ist -->
  <noscript>
    <div class="container nav-container">
      <nav class="nav-main" aria-label="Hauptnavigation (Fallback)">
        <ul class="nav-list">
          <li><a href="index.html">Start</a></li>
          <li><a href="ueber-mich.html">Über mich</a></li>
          <li><a href="projekte.html">Projekte</a></li>
          <li><a href="prozessmodellierung.html">Prozessmodellierung</a></li>
          <li><a href="rz-architektur.html">Rechenzentrumsstruktur</a></li>
        </ul>
      </nav>
    </div>
  </noscript>
</header>
