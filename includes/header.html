<!-- includes/header.html -->
<!-- =========================================================
     GLOBALER HEADER (einheitlich auf allen Seiten)
     - Burger (.burger) öffnet Offcanvas-Drawer (#navdrawer)
     - Logo rechts (immer konsistente Höhe via global.css)
     - Navigation: echte Seitenlinks (keine #hashes)
     - Interaktionen (A11y/Focus-Trap/ESC) kommen aus site.js
     ========================================================= -->

<div class="container header-bar">
  <!-- Burger-Button: site.js toggelt aria-expanded & Drawer-State -->
  <button class="burger" aria-expanded="false" aria-controls="navdrawer">
    <span class="burger__icon" aria-hidden="true"></span>
    <span class="burger__label">Themen</span> <!-- site.js ändert zu „Menü schließen“ -->
  </button>

  <!-- Logo: KEINE width/height-Attribute im HTML
       → Größe wird ausschließlich über CSS gesteuert (brand-right__logo) -->
  <a class="brand-right" href="index.html" aria-label="Startseite">
    <img src="assets/DoniLogo_1.0.0.png"
         alt="Logo Doniman F. Peña Parra"
         class="brand-right__logo">
  </a>
</div>

<!-- dünne Markenlinie (Brand-Bar) -->
<div class="brand-bar" aria-hidden="true"></div>

<!-- Offcanvas-Drawer (Themen-Menü) -->
<nav id="navdrawer" class="nav-drawer" aria-label="Hauptnavigation">
  <ul>
    <li><a href="index.html">Start</a></li>
    <li><a href="ueber-mich.html">Über mich</a></li>

    <li><a href="prozessmodellierung.html">Prozessmodellierung</a></li>
  </ul>
</nav>
