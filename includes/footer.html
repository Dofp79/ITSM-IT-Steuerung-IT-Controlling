<!-- =========================================================
     (A) GLOBALER KONTAKT + FOOTER (einzige Quelle!)
     - Dieser Include wird auf JEDER Seite in #site-footer geladen.
     - site.js setzt:
       • E-Mail-Spam-Schutz (#contactEmail via data-* Attribute)
       • aktuelles Jahr in [data-year]
     - WICHTIG: Keine zweite Kontakt-Sektion mehr auf den Seiten selbst.
     ========================================================= -->

<!-- (A.1) Kontaktblock – überall gleich -->
<section class="contact-block" aria-labelledby="kontaktTitle">
  <div class="contact-inner container">
    <h2 id="kontaktTitle" class="contact-title">Kontakt</h2>
    <p class="contact-name">Doniman F. Peña Parra</p>

    <!-- E-Mail wird durch site.js sicher gesetzt (Spam-Schutz).
         Bitte NICHT in Seiten duplizieren. -->
    <p class="contact-email">
      <a id="contactEmail"
         data-email-user="dofp79"
         data-email-domain="hotmail.com"
         href="#"
         rel="nofollow">E-Mail anzeigen</a>
      <noscript>(dofp79&nbsp;[at]&nbsp;hotmail&nbsp;[dot]&nbsp;com)</noscript>
    </p>
  </div>
</section>

<!-- (A.2) Kompakter Footer -->
<footer class="site-footer" role="contentinfo">
  <div class="container subfooter__inner">
    <p>&copy; <span data-year>2025</span> IT-Steuerung &amp; IT-Controlling</p>
    <a class="to-top" href="#top">Nach oben ↑</a>
  </div>
</footer>
