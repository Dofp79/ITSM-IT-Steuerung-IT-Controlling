<!-- ======================================
     PARTIAL: Kontakt-Bereich
     Wird per site.js automatisch in jede Seite eingefügt
     ====================================== -->
<section class="contact-block" aria-labelledby="kontaktTitle">
  
  <!-- Innerer Container, sorgt für zentrierten Inhalt -->
  <div class="contact-inner">
    
    <!-- Überschrift des Blocks (mit ARIA-Label verbunden) -->
    <h2 id="kontaktTitle" class="contact-title">Kontakt</h2>
    
    <!-- Dein Name -->
    <p class="contact-name">Doniman F. Peña Parra</p>

    <!-- E-Mail-Link -->
    <!-- Die Adresse ist absichtlich in zwei Teile aufgeteilt
         (data-email-user und data-email-domain),
         damit Bots die Adresse nicht direkt auslesen können.
         site.js setzt beim Klick die echte Mailadresse zusammen. -->
    <p class="contact-email">
      <a id="contactEmail"
         data-email-user="dofp79"
         data-email-domain="hotmail.com"
         href="#"
         rel="nofollow">
        E-Mail anzeigen
      </a>
      <!-- Fallback für User ohne JavaScript -->
      <noscript>
        (dofp79&nbsp;[at]&nbsp;hotmail&nbsp;[dot]&nbsp;com)
      </noscript>
    </p>

    <!-- Optional: Telefonnummer -->
    <!--
    <p class="contact-phone">
      Tel.: <a href="tel:+49123456789">+49 123 456 789</a>
    </p>
    -->

    <!-- Optional: Adresse -->
    <!--
    <p class="contact-address">
      Musterstraße 12<br>
      12345 Hamburg
    </p>
    -->

  </div>
</section>
